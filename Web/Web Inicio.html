    <title> MITOLOGÍA </title>

    <p>La mitología es un conjuntos de mitos relativamente cohesionados: relatos que forman parte de una determinada religión o cultura. Tambíen se les denomina mitos a los discursos, narraciones o expresiones culturales de origen sagrado, y que posteriormente fueron secularizados y tratados como discursos relativos a una cultura, a una época o a una serie de creencias de carácter imaginario.</p>
    <br>
    <p>Los mitos son relatos basados en la tradición y en la leyenda, creados para explicar el universo, el origen del mundo, los fenómenos naturales y cualquier cosa para la que no haya una explicación simple. Sin embargo, no todos los mitos tienen por qué tener este propósito explicativo. Igualmente, la mayoría de los mitos están relacionados con una fuerza natural o deidad, pero muchos son simplemente historias y leyendas que se han ido transmitiendo oralmente de generación en generación.</p>
    <p>la mitología aparece de manera prominente en la mayoría de las religiones y, de igual modo, la mayoría de las mitologías están relacionadas con, al menos, una religión.
    El término se suele usar más frecuentemente en este sentido para referirse  a las religiones fundadas por sociedades antiguas. Sin embargo, es importante recordar que, mientras que algunas personas ven los panteones escandinavo y celta con meras fábulas, otros las consideran religiones. Del mismo modo, ello también sucede al analzar las mitologías de los indígenas.</p>
    <p>En el actual calendario, denominado gregoriano, los meses y los dias de la semana tienen algunos nombres derivados de seres y dioses mitológicos. Este hecho es evidente en idiomas como el español, aunque no significa que provengan de la mitología propia; así</p>

    <p> Nordica</p>
    <p>Los términos mitología nórdica, mitología germánica y mitología escandinava comprenden todo lo relativo a la religión, creencias y leyendas de los pueblos escandinavos germanos, incluidos aquellos que se asentaron en las antiguas Islandia, Britania, Galia e Hispania, donde se reunieron las fuentes escritas de la mitología nórdica. Es la versión mejor preservada de la antigua mitología germana, común a todos los pueblos germanos. La mitología germana, a su vez, ha evolucionado de una mitología indoeuropea más temprana.</p>
    <p>La mitología nórdica era una colección de creencias e historias compartidas por los pueblos germanos septentrionales. Es importante señalar que esta mitología no era compartida por los pueblos nórdicos de etnia urálica (fineses, estonios y lapones) ni báltica (lituanos y letones), ya que estos poseían una propia, aunque parecida (en especial los bálticos ya que también son una rama de pueblos indoeuropeos). No era una religión revelada, pues no había una verdad entregada por los dioses a los mortales (a pesar de esto, la mitología nórdica cuenta con relatos sobre personas comunes que han aprendido las historias de los dioses a través de una visita de, o a, ellos). Además, no tenía un libro sagrado; esta mitología era transmitida oralmente en forma de una larga y regular poesía. Esta transmisión continuó durante la época vikinga, y nuestro conocimiento sobre ella está basado principalmente en las Eddas y otros textos medievales escritos durante o después de la cristianización. En el folclore escandinavo, estas creencias duraron mucho tiempo, y, en algunas áreas rurales algunas tradiciones han sido mantenidas hasta hoy. Otras han sido recientemente revividas o reinventadas como el neopaganismo germano. La mitología también ha permanecido como inspiración en la literatura así como en producciones escénicas o películas.</p>
    <Cosmología>
    <p>En la mitología nórdica el mundo está representado como un disco plano. El disco está situado en las ramas del árbol del mundo Yggdrasil, que sostenía los nueve mundos. En él habitaban varias criaturas entre las que destacamos a las siguientes: un dragón llamado Nidhogg que habitaba en las raíces. Este dragón roía las raíces para derribar a un águila sin nombre (consiguiéndolo en el Ragnarök) que habitaba en la rama más alta, y desde ahí vigila los nueve mundos. Esta a su vez tiene un halcón llamado Veðrfölnir en el entrecejo, que vigila los movimientos del águila. Además, hay una ardilla llamada Ratatösk que corretea de las raíces a la copa llevando noticias falsas del dragón al águila, y viceversa, sembrando así la discordia entre ellos. Asgard, la región alta del cielo,  donde vivían los dioses, estaba localizada en el centro del disco, y solamente podría llegarse hasta allí caminando por el arco iris, guardado por Heimdall, quien estaba provisto de un gran cuerno con el que avisaba cada vez que un Æsir o un Vanir lo cruzaba. Los gigantes vivían en un lugar llamado Jötunheim.</p>
    <p>Había una fría y oscura morada llamada Niflheim, y en la zona más profunda de esta se encontraba Helheim, lugar regido por Hela, hija de Loki. De acuerdo a la Edda prosaica, este era el lugar último de residencia de la mayoría de los muertos. Estaba situado en algún lugar al sur del ardiente reino de Muspelheim, hogar de los gigantes de fuego.</p>
    <p>Entre otros reinos que componen esta cosmología podemos destacar Alfheim, hogar de los elfos de luz (ljósálfar) y Svartálfaheim, hogar de los elfos oscuros. En medio de Asgard y Niflheim se encontraba Midgard, la región baja del cielo, el mundo habitado por los humanos.</p>
    <p>Egipcia</p>
    <p>La mitología egipcia comprende el estudio de creencias sustentadas en la religión del Antiguo Egipto desde la época predinástica hasta la imposición del cristianismo, cuando sus prácticas fueron prohibidas en tiempos de Justiniano I, en el año 535.</p>
    <p>Su desarrollo e influencia perduraron más de tres mil años, variando lógicamente a través del tiempo; por lo tanto, un artículo o incluso un libro, sólo puede resumir la multitud de entidades y temas de este sistema complejo de creencias. La variada iconografía egipcia es muy diferente de la griega o romana: en la mitología egipcia muchas deidades son representadas con cuerpo humano, y cabezas de otros animales.</p>
    <br>
    <p>Las ideas religiosas de los antiguos egipcios tuvieron dos fases:</p>
    <p>- Durante la época predinástica, divinizaron aquellos fenómenos naturales que les desconcertaban, o infundían temor, de los que no conocían la razón de su proceder; asociaron estas divinidades con las características de ciertos animales, y los representaron con forma humana aunque conservando rasgos zoomorfos: el halcón en el dios Horus, "el elevado", dios del cielo; el perro egipcio, o chacal del desierto, "el guardián de las necrópolis", se convierte en un dios protector, Anubis; el cocodrilo del Nilo, un peligro constante, en un dios temido, venerado en la región de El Fayum, etc. Además les atribuyeron conceptos humanos, como la relación familiar, por lo que se formaron tríadas compuestas por un dios, su esposa y su hijo, y también pasiones humanas por lo que se les rendía culto dando ofrendas en los templos a cambio de favores solicitados, o recibidos.</p>
    <br>
    <p>- A pesar de la agrupación de los pueblos egipcios en las "Dos Tierras": el Alto y Bajo Egipto, cada uno de los nomos (provincias) mantuvo sus deidades protectoras, lo que significaba la veneración a decenas de dioses, que adquirían mayor o menor relevancia según la importancia que tuviese cada ciudad: en Heliópolis se adoraba a Ra, en Tebas a Amón, en Menfis a Ptah y Hator, etc.</p>
    <br>
    <p>Las principales divinidades estaban organizadadas en cinco grupos diferentes:</p>
    <p>- La Enéada de Heliópolis “Las almas de Tot”: Atum, Shu, Tefnut, Nut, Geb, Isis, Osiris, Neftis y Seth; cuyo dios principal es Atón.</p>
    <p>- La Ogdóada de Hermópolis: Nun, Nunet, Heh, Hehet, Kek, Kauket o Keket, Amón y Amonet; de donde surgió el dios Ra.</p>
    <p>- La tríada de Elefantina: Jnum-Satis-Anuket (donde Jnum es el dios primordial).</p>
    <p>- La tríada de Tebas: Amón-Mut-Jonsu (donde el dios principal es Amón).</p>
    <p>- La tríada de Menfis: Ptah-Sejmet-Nefertum (donde Ptah era el dios principal; es inusual el hecho de que los dioses no estaban relacionados antes de que ésta fuera formalizada).</p>
    <br>
    <p>Mientras los líderes de los diversos grupos ganaban y perdían influencia, las creencias dominantes se transformaban, combinaban y sincretizaban. Ra y Atón se convirtieron en Atón-Ra, con las características de Ra como dominantes, y posteriormente Ra fue asimilado a su vez por Horus, como Ra-Horajti. Después de que Ptah se convirtiera en Ptah-Seker, fue asimilado por Osiris, convirtiéndose en Ptah-Seker-Osiris.</p>
    <p>Con las diosas sucedió lo mismo: Hathor asimiló inicialmente las características de otras diosas, pero en última instancia fue asimilada con Isis. Los dioses maléficos fueron amalgamados de la misma forma, como Seth, quien originalmente era un héroe, asimiló todos las características de los dioses malvados, al cual condenaron posteriormente por haber sido elegido como dios protector de los gobernantes hicsos.</p>
    <p>Durante la época de influencia helénica sobre Egipto, lo que perduró con más vigor fue la tríada: Osiris, Isis, y Horus; y su enemigo Seth, tal como se ejemplifica en la "Leyenda de Osiris e Isis". La tríada había asimilado muchos de los cultos y deidades anteriores, y cada dios era adorado en su preferente lugar de veneración: Osiris en Abidos, Isis en Dendera, y Horus en Edfu. Incluso en esta etapa, continuaba la fusión, con Osiris como un aspecto de Horus (y viceversa), dirigiéndose paulatinamente hacia el monoteísmo. Sin embargo, el monoteísmo, o henoteísmo, había surgido con anterioridad, fugazmente, en el siglo XIV a. C., cuando Akenatón había intentado priorizar el culto de Atón, en la forma de disco solar, aunque fue violentamente rechazado posteriormente por el clero y el pueblo egipcio.</p>
    <p>Según el Canon Real de Turín, varios dioses gobernaron Egipto: Ptah, Ra, Shu, Geb, Osiris, Seth, Thot, Maat y Horus; cada cual durante inmensos períodos, después reinaron los Shemsu Hor durante 13.420 años, antes de surgir la primera dinastía de faraones. Así, los predecesores de Menes ocuparon el trono egipcio durante 36.620 años.</p>

    <p>Griega</p>
    <p>La mitología griega está formada por un conjunto de relatos cuyo origen se remonta a una etapa anterior a la ocupación de la península griega, lo que se demuestra por el paralelismo con otras mitologías de origen indoeuropeo. Este conjunto de relatos no constituyen una religión en sí misma, pero sí constituyen un reflejo de ciertas creencias de los antiguos griegos respecto al universo y el hombre. Estos relatos de transmisión oral fueron de alguna manera "fijados" por escrito por poetas, dando lugar a veces a las distintas versiones que conservamos de ellos.</p>
    <p>La mitología griega consiste explícitamente en una extensa colección de relatos e implícitamente en artes figurativas, como cerámica pintada y ofrendas votivas. Los mitos griegos explican los orígenes del mundo y detallan las vidas y aventuras de una amplia variedad de dioses, héroes y otras criaturas mitológicas. Estos relatos fueron originalmente difundidos en una tradición poética oral, si bien actualmente los mitos se conocen principalmente gracias a la literatura griega.</p>
    <p>Las fuentes literarias más antiguas conocidas, los poemas épicos la Ilíada y la Odisea, se centran en los sucesos en torno a la Guerra de Troya. Dos poemas del casi contemporáneo de Homero, Hesíodo, la Teogonía y los Trabajos y días, contienen relatos sobre la génesis del mundo, la sucesión de gobernantes divinos y épocas humanas, y el origen de las tragedias humanas y las costumbres sacrificiales. También se conservaron mitos en los himnos homéricos, en fragmentos de poesía épica del ciclo troyano, en poemas líricos, en las obras de los dramaturgos del siglo V a. C., en escritos de los investigadores y poetas del Período helenístico y en textos de la época del Imperio romano de autores como Plutarco y Pausanias.</p>
    <p>Tuvo sus orígenes en Creta como resultado de la fusión del panteón cretense, compuesto por divinidades terrestres y agrícolas, con el conjunto de dioses que aportaron los pueblos aqueos, quienes tomaron también de Creta el culto a los héroes y la configuración del mundo infernal.</p>
    <p>Con la invasión de los dorios desapareció la Cultura micénica y se inició la historia de Grecia. El conocimiento de la mitología griega ha llegado hasta nosotros gracias a Hesíodo, quien escribió la Teogonía, Los trabajos y los días y el Catálogo de las mujeres; a Homero, con su Ilíada y su Odisea y también gracias a fragmentos de poesías épicas de diversos autores. Los escritores posteriores no tuvieron más que acudir a estas fuentes para encontrar argumentos con los que elaborar sus tragedias como Esquilo, Sófocles y Eurípides, o relatos épicos como los de Apolonio de Rodas y Virgilio.</p>
    <br>
    <p>Los dioses del panteón griego adoptaban figuras humanas y personificaban las fuerzas del Universo; al igual que los hombres, los dioses helenos eran impredecibles, por eso unas veces tenían un estricto sentido de la justicia y otras eran crueles y vengativos; su favor se alcanzaba por medio de los sacrificios y de piedad, pero estos procedimientos no eran siempre efectivos puesto que los dioses eran muy volubles.</p>
    <p>Los citados autores describieron a los dioses como arquetipos de la Humanidad; la escultura griega y, en general, su arte, se encargarían de retratar a los dioses olímpicos con una perfección y belleza que ha llegado a nuestros días como modelos artísticos; ahora bien, aquellos dioses también eran arquetipos de la realidad humana en todas sus acepciones y, por tanto, también la realidad religiosa del pueblo.</p>
    <br>
    <p>Además de los doce dioses principales del panteón griego, existen otras deidades de menor poder y prestigio. Aunque muchos de estos dioses se ven relegados a simples lacayos de sus poderosos familiares, también merecen un apartado donde se les preste la debida atención. En esta sección vamos a saldar esa deuda pendiente.</p>
    <br>
    <p>Según Hesiodo, los héroes eran seres de una raza diferente a la de los mortales y a la de los dioses. Los semidioses son personajes nacidos de la unión de un mortal y de un dios (muchos de ellos son hijos de Zeus).</p>
    <p>Muchos de los héroes que la mitología griega nos muestra, son seres humanos mortales que han sido honrados después de su muerte con ese “carácter” ya que su destino fue digno de ser narrado tras su fallecimiento, por extraordinario.</p>
    <p>Así, Tántalo, Edipo o Cécrope son unos héroes, al igual que Heracles, Aquiles o Perseo. Su comportamiento a menudo los lleva al “hybris” (que actualmente lo conoceríamos como “a lo heroico”) y su muerte es la mayoría de las veces violenta.</p>
    <p>Por extensión, todo aquel personaje que ha conocido un destino digno de ser contado es nombrado héroe. Dentro de estos héroes encontraríamos a los jefes militares de la Ilíadao o a los héroes epónimos de Atenas.</p>
    <p>Como antes hemos adelantado, los semidioses son la gran mayoría hijos de Zeus. Son hijos que el Dios ha engendrado en mortales, ya que el descendía muchas veces a la Tierra con este propósito. Como ejemplo podríamos ver a la madre de Perseo, Dánae. En esa ocasión Zeus se transformó en lluvia de oro para entrar dentro de la torre donde la joven fue encarcelada.</p>
